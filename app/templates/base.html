<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contractor Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-building me-2"></i>
                Contractor Tracker
            </a>
            {% if request.state.demo_mode %}
            <span class="badge bg-warning text-dark ms-2">Demo</span>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/properties' in request.url.path %}active{% endif %}" href="/properties">
                            <i class="bi bi-house me-1"></i>Properties
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/contractors' in request.url.path %}active{% endif %}" href="/contractors">
                            <i class="bi bi-people me-1"></i>Contractors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/schedule' in request.url.path %}active{% endif %}" href="/schedule">
                            <i class="bi bi-calendar3 me-1"></i>Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/payments' in request.url.path %}active{% endif %}" href="/payments">
                            <i class="bi bi-cash-stack me-1"></i>Payments
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light border-top py-3 mt-auto">
        <div class="container text-center text-muted small">
            Contractor Scheduling & Payment Tracker &mdash; Built for Reinhard von Hollander
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
